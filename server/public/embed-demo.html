<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Identity Embed Demo</title>
    <style>
      body{font-family:system-ui,Segoe UI,Roboto,Arial;margin:0;padding:20px;background:#f7fafc}
      .wrap{max-width:980px;margin:0 auto}
      .controls{display:flex;gap:8px;align-items:center;margin-bottom:12px}
      .iframe-wrap{height:560px;border:1px solid #e2e8f0;background:white}
      .panel{margin-top:12px;padding:12px;background:#fff;border:1px solid #e2e8f0;border-radius:6px}
      pre{white-space:pre-wrap}
      button{padding:8px 12px;border-radius:6px;border:1px solid #cbd5e1;background:#1d4ed8;color:white}
    </style>
  </head>
  <body>
    <div class="wrap">
      <h1>Identity Embed Demo</h1>
      <p>Creates a verification session, embeds the identity camera iframe, and listens for extracted fields via postMessage.</p>

      <div class="controls">
        <label>Frontend base (optional): <input id="frontendBase" placeholder="http://localhost:5173" style="width:300px;padding:6px;border-radius:6px;border:1px solid #cbd5e1"/></label>
        <label style="margin-left:8px">ID Type: <select id="demoIdType" style="padding:6px;border-radius:6px;border:1px solid #cbd5e1;margin-left:6px"><option value="national-id">National ID</option><option value="passport">Passport</option><option value="umid">UMID</option></select></label>
        <button id="createBtn">Create & Embed</button>
        <button id="openWrapper" style="background:#10b981">Open Wrapper</button>
        <button id="pushResult" style="background:#ef4444">Push Result</button>
      </div>

      <div id="iframeContainer" class="iframe-wrap"></div>

      <!-- Modal for near-fullscreen iframe -->
      <div id="embedModal" style="display:none; position:fixed; inset:0; background:rgba(2,6,23,0.75); align-items:center; justify-content:center; z-index:9999;">
        <div style="position:relative; width:96%; max-width:1200px; height:92%; background:white; border-radius:8px; overflow:hidden; display:flex; flex-direction:column;">
          <div style="flex:0 0 48px; display:flex; align-items:center; justify-content:space-between; padding:8px 12px; background:#0f172a; color:white;">
            <div>Identity Embed (modal)</div>
            <div style="display:flex; gap:8px; align-items:center;">
              <button id="modalClose" style="background:transparent;border:0;color:white;font-size:18px;cursor:pointer;">âœ•</button>
            </div>
          </div>
          <div id="modalFrameArea" style="flex:1; background:#000; display:flex;">
            <!-- iframe will be injected here -->
          </div>
        </div>
      </div>

      <div class="panel">
        <h3>Session Info</h3>
        <div id="sessionInfo">No session yet</div>
      </div>

      <div class="panel">
        <h3>Received Messages</h3>
        <div id="messages"><em>None</em></div>
      </div>
    </div>

    <script src="/js/embed-demo.js"></script>
  </body>
</html>
